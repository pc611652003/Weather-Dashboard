<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="col-3">
            <div class="card">
                <h2 class="card-header">Search for a City:</h2>
                <form id="input-form" class="card-body">
                    <input name="inputName" id="inputName" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn" id="searchBtn">Search</button>
                </form>
            </div>
            <div id="searchHistory" class="card">
                <h2 class="card-header">Search History</h2>
                <div id="history-buttons" class="card-body">
                </div>
                <button type="button" class="btn" id="clearBtn">Clear History</button>
            </div>
        </div>
      
        <div class="col-9">
            <div class="todayWeather">
                <h2 id="PlaceTime" class="searchLocation"></h2>
                <h4 class="searchDetail">Temp: <span id="Temp"></span> â„‰</h4>
                <h4 class="searchDetail">Wind: <span id="Wind"></span> MPH</h4>
                <h4 class="searchDetail">Humidity: <span id="Humidity"></span> %</h4>
                <h4 class="searchDetail">UV Index: <span id="UVI"></span> </h4>
            </div>
            <h3 id="forecast-title">5-Day Forecast:</h3>
            <div id="forecast-container" class="forecasting">
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
